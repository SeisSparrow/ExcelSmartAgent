<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎤 麦克风测试工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status.info { background: #e3f2fd; color: #1976d2; }
        .status.success { background: #e8f5e9; color: #388e3c; }
        .status.error { background: #ffebee; color: #d32f2f; }
        .status.warning { background: #fff3e0; color: #f57c00; }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .checklist {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .checklist h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .check-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
        }
        
        .check-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            font-size: 20px;
        }
        
        .visualizer {
            height: 100px;
            background: #f5f5f5;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        canvas {
            width: 100%;
            height: 100%;
        }
        
        .info-box {
            background: #fff9c4;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #fbc02d;
            margin-top: 20px;
        }
        
        .info-box strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 麦克风测试工具</h1>
        <p class="subtitle">用于诊断 Excel Smart Agent 语音输入问题</p>
        
        <div id="status" class="status info">
            点击下方按钮开始测试麦克风
        </div>
        
        <div class="visualizer" id="visualizer" style="display: none;">
            <canvas id="canvas"></canvas>
        </div>
        
        <button id="testBtn" class="btn btn-primary">
            🎤 开始测试麦克风
        </button>
        
        <button id="recordBtn" class="btn btn-secondary" style="display: none;">
            🔴 开始录音测试（3秒）
        </button>
        
        <div class="checklist">
            <h3>✅ 检查清单</h3>
            <div class="check-item">
                <span class="check-icon" id="check1">⏺️</span>
                <span>当前访问地址: <strong id="currentUrl"></strong></span>
            </div>
            <div class="check-item">
                <span class="check-icon" id="check2">⏺️</span>
                <span>浏览器支持: <strong id="browserSupport"></strong></span>
            </div>
            <div class="check-item">
                <span class="check-icon" id="check3">⏺️</span>
                <span>麦克风权限: <strong id="micPermission">未检查</strong></span>
            </div>
            <div class="check-item">
                <span class="check-icon" id="check4">⏺️</span>
                <span>音频输入: <strong id="audioInput">未检查</strong></span>
            </div>
        </div>
        
        <div class="info-box">
            <strong>💡 常见问题：</strong>
            <p>• 必须使用 <code>http://localhost:8000</code> 访问</p>
            <p>• 在系统设置中授予浏览器麦克风权限</p>
            <p>• 在浏览器中允许站点使用麦克风</p>
        </div>
    </div>
    
    <script>
        const testBtn = document.getElementById('testBtn');
        const recordBtn = document.getElementById('recordBtn');
        const statusDiv = document.getElementById('status');
        const visualizer = document.getElementById('visualizer');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let animationId = null;
        
        // 初始检查
        document.getElementById('currentUrl').textContent = window.location.href;
        
        // 检查浏览器支持
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            document.getElementById('browserSupport').textContent = '✅ 支持';
            document.getElementById('check2').textContent = '✅';
        } else {
            document.getElementById('browserSupport').textContent = '❌ 不支持';
            document.getElementById('check2').textContent = '❌';
            showStatus('您的浏览器不支持麦克风访问', 'error');
            testBtn.disabled = true;
        }
        
        // 检查 URL
        const isLocalhost = window.location.hostname === 'localhost' || 
                           window.location.hostname === '127.0.0.1';
        if (isLocalhost) {
            document.getElementById('check1').textContent = '✅';
        } else {
            document.getElementById('check1').textContent = '⚠️';
            showStatus('警告：您不是通过 localhost 访问，某些浏览器可能阻止麦克风访问', 'warning');
        }
        
        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        testBtn.addEventListener('click', async () => {
            try {
                showStatus('正在请求麦克风权限...', 'info');
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true
                    } 
                });
                
                document.getElementById('micPermission').textContent = '✅ 已授权';
                document.getElementById('check3').textContent = '✅';
                showStatus('✅ 麦克风访问成功！正在显示音频波形...', 'success');
                
                // 设置音频可视化
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                microphone.connect(analyser);
                
                visualizer.style.display = 'flex';
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                
                let hasAudio = false;
                
                function draw() {
                    animationId = requestAnimationFrame(draw);
                    
                    analyser.getByteFrequencyData(dataArray);
                    
                    // 检查是否有音频输入
                    const average = dataArray.reduce((a, b) => a + b) / bufferLength;
                    if (average > 5) {
                        hasAudio = true;
                        document.getElementById('audioInput').textContent = '✅ 检测到声音';
                        document.getElementById('check4').textContent = '✅';
                    }
                    
                    ctx.fillStyle = 'rgb(245, 245, 245)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    const barWidth = (canvas.width / bufferLength) * 2.5;
                    let barHeight;
                    let x = 0;
                    
                    for (let i = 0; i < bufferLength; i++) {
                        barHeight = (dataArray[i] / 255) * canvas.height;
                        
                        const gradient = ctx.createLinearGradient(0, canvas.height - barHeight, 0, canvas.height);
                        gradient.addColorStop(0, '#667eea');
                        gradient.addColorStop(1, '#764ba2');
                        
                        ctx.fillStyle = gradient;
                        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                        
                        x += barWidth + 1;
                    }
                }
                
                draw();
                
                testBtn.style.display = 'none';
                recordBtn.style.display = 'block';
                
                // 10秒后提示
                setTimeout(() => {
                    if (!hasAudio) {
                        showStatus('⚠️ 未检测到音频输入。请对着麦克风说话测试', 'warning');
                    }
                }, 3000);
                
            } catch (error) {
                console.error('麦克风访问错误:', error);
                document.getElementById('micPermission').textContent = `❌ ${error.name}`;
                document.getElementById('check3').textContent = '❌';
                
                let errorMsg = '麦克风访问失败: ';
                switch (error.name) {
                    case 'NotAllowedError':
                        errorMsg += '权限被拒绝。请检查浏览器和系统权限设置';
                        break;
                    case 'NotFoundError':
                        errorMsg += '未找到麦克风设备';
                        break;
                    case 'NotReadableError':
                        errorMsg += '麦克风被其他应用占用';
                        break;
                    case 'SecurityError':
                        errorMsg += '安全错误，请使用 localhost 访问';
                        break;
                    default:
                        errorMsg += error.message;
                }
                
                showStatus(errorMsg, 'error');
            }
        });
        
        recordBtn.addEventListener('click', () => {
            showStatus('✅ 所有测试通过！麦克风工作正常。您可以返回主页使用语音功能了 🎉', 'success');
        });
    </script>
</body>
</html>
